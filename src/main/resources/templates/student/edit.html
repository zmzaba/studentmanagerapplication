<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
    <title>Student Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container" align="left">
	<h3>Student Manager</h3>
	<h5>Update Student Record</h5>
    <form th:action="@{/update}" th:object="${student}" method="post">
    	
        <div class="row">
						
			<div class="col-lg-6">
				<label> Student No * </label>
								
				<input type="text" th:field="*{studentNumber}" class="form-control" required>
			</div>
							
			<div class="col-lg-6">
				<label> First Name * </label>
								
				<input type="text" th:field="*{firstName}" class="form-control" required>
			</div>
							
			</div>
						
		<div class="row">
						
			<div class="col-lg-6">
				<label> Last Name * </label>
								
				<input type="text" th:field="*{lastName}" class="form-control" required>
			</div>
							
			<div class="col-lg-6">
				<label> Cell No. * </label>
								
				<input type="text" th:field="*{mobileNumber}" class="form-control" 
				pattern='^\+[1-9]{1}[0-9]{7,11}$'
				required>
			</div>
							
		</div>
						
		<div class="row">
						
			<div class="col-lg-6">
				<label> Email Address * </label>
								
				<input type="text" th:field="*{emailAddress}" class="form-control" 
				pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
				required>
			</div>
							
			<div class="col-lg-6">
				<label> Date Of Birth * </label>
								
				<input type="date" th:field="*{dateOfBirth}" class="form-control" required>
			</div>
							
		</div>
						
		<div class="row">
						
			<div class="col-lg-6">
				<label> Current Score % * </label>
								
				<input type="text" th:field="*{currentScore}" class="form-control" readonly>
			</div>
							
		</div>
		<p> </p>
		<p> </p>
		<div class="row">
						
			<div class="col-lg-6">
																
				<input type="submit" value="Update" class="form-control">
			</div>
							
			<div class="col-lg-6">
																
				<input type="reset" value="Cancel" class="form-control">
			</div>
							
		</div>
    </form>
    </div>
</body>
</html>
